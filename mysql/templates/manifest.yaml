apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense

  # deployment resources label
  labels:
    app: mysql
    tier: mysql
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: mysql
      project: expense
      
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
        project: expense
    spec:
      containers:
      - name: nginx
        image: dhanushboga/mysql:{{ .Values.deployment.imageVersion }}
        ports:
        - containerPort: 80


---

kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector:  #labels are used as selectors
    app: mysql
    tier: mysql
    project: expense
  ports:
  - protocol: TCP
    port: {{ Values.service.port }} # service port
    targetPort: 3306
    